<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>KeyBlitz</title>

</head>

<body>
    <header>
        <a href="./index.html" class="logo">KeyBlitz</a>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="https://www.linkedin.com/in/vineet-maurya/">Contact</a></li>
        </ul>
    </header>
    <div class="intro">
        <h1 class="main-text">Slide Your fingers on your keyboard</h1>
        <h2 class="sub-heading">Join into a friendly match with your Gang</h2>
    </div>
    <div class="playerName">
        <h3 class="name">Player Name:</h3>
        <input id="nameInput" name="name" type="text" >
        <button id="btnName">I'm in</button>
    </div>
    <div id="creating"></div>
    <div class="gameElement">
        <div class="game">
            <div class="child1">
                <button type="button" id="btnCreate" disabled>New Game</button>
            </div>
            <div class="child2">
                <button type = "button" id="btnJoin"  disabled>Join Game</button>
                <input type="text" id="txtGameId" placeholder="Enter the game Id here" disabled>
            </div>
        </div>
    </div>
    <div id="divPlayers">
    </div>
    <!-- <div id="timer"></div> -->
    <div id="mainContainer">
        <div id="invalid"></div>

    </div>
    <div id="result"></div>
    <footer>
       
        <ul class="icons">
            <li><a href="https://www.linkedin.com/in/vineet-maurya/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        </ul>
        <ul class="menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <p>Thanks for playing</p>
    </footer>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
